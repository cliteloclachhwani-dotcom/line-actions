<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>SECR Raipur - Braking Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="watermark-bg">MUKESH - SECR</div>
    <header>
        <h1>SECR RAIPUR BRAKING ANALYZER</h1>
    </header>

    <div class="main-container">
        <div id="sidebar">
            <div class="input-group">
                <label>Date</label>
                <input type="date" id="reportDate">
            </div>
            <div class="input-group">
                <label>Loco Number</label>
                <input type="text" id="locoNo" placeholder="Manual Entry">
            </div>
            <div class="input-group">
                <label>Train Number</label>
                <input type="text" id="trainNo" placeholder="Manual Entry">
            </div>
            <div class="input-group">
                <label>LP ID</label>
                <input type="text" id="lpId" placeholder="Manual Entry">
            </div>
            <div class="input-group">
                <label>RTIS File (.csv)</label>
                <input type="file" id="locoFile" accept=".csv">
            </div>
            <button id="analyzeBtn" onclick="processData()">Generate All Reports</button>
        </div>
        <div id="report-display">
            </div>
    </div>

    <script src="js/chart-engine.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Future date block logic
        document.getElementById('reportDate').max = new Date().toISOString().split("T")[0];
    </script>
</body>
</html>
