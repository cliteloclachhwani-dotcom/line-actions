<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SECR Raipur - Braking Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="watermark-main">M.Lachhwani/CLI/TELOC</div>
    <header>
        <div class="header-title">SECR Raipur Division TELOC CELL Train Braking Profile</div>
    </header>

    <div class="main-layout">
        <div class="sidebar">
            <div class="input-box">
                <label>Report Date</label>
                <input type="date" id="repDate">
            </div>
            <div class="input-box">
                <label>Loco/Train Details</label>
                <input type="text" id="locoManual" placeholder="Loco No / Train No">
            </div>
            <div class="input-box">
                <label>Upload RTIS (.csv)</label>
                <input type="file" id="rtisInput" accept=".csv">
            </div>
            <button onclick="startAnalysis()">Generate Interactive Profile</button>
            <div id="haltCountDisplay">Halts Found: 0</div>
        </div>
        <div class="chart-area">
            <canvas id="mainBrakingChart"></canvas>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
